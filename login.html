<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 shadow-2xl rounded-2xl p-8">
            <h2 class="text-3xl font-bold mb-6 text-center text-purple-400">Sign In</h2>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="loginEmail" name="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 ease-in-out text-white placeholder-gray-400" required placeholder="you@example.com">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="loginPassword" name="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 ease-in-out text-white placeholder-gray-400" required placeholder="••••••••">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" class="h-4 w-4 text-purple-500 focus:ring-purple-400 border-gray-600 rounded bg-gray-700">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-purple-400 hover:text-purple-300">Forgot password?</a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full bg-purple-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-200 ease-in-out">Sign In</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <button id="directSignIn" class="text-purple-400 font-semibold hover:text-purple-300 transition duration-200 ease-in-out">Instant Sign In</button>
            </div>
            <p class="mt-4 text-center text-sm text-gray-400">
                Don't have an account? 
                <a href="signin.html" class="font-medium text-purple-400 hover:text-purple-300">Sign Up</a>
            </p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
