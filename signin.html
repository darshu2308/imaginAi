<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 shadow-lg rounded-3xl p-10 space-y-8">
            <div class="text-center">
                <h2 class="text-4xl font-bold text-teal-400 mb-2">Create Account</h2>
                <p class="text-gray-400">Join AI Image Generator today</p>
            </div>
            <form id="signUpForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-200 ease-in-out text-white placeholder-gray-400" required placeholder="Choose a username">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-200 ease-in-out text-white placeholder-gray-400" required placeholder="you@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-200 ease-in-out text-white placeholder-gray-400" required placeholder="Create a strong password">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-200 ease-in-out text-white placeholder-gray-400" required placeholder="Confirm your password">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-teal-500 focus:ring-teal-400 border-gray-600 rounded bg-gray-700">
                    <label for="terms" class="ml-2 block text-sm text-gray-300">I agree to the <a href="#" class="text-teal-400 hover:text-teal-300">Terms and Conditions</a></label>
                </div>
                <div>
                    <button type="submit" class="w-full bg-teal-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-200 ease-in-out">Create Account</button>
                </div>
            </form>
            <p class="text-center text-sm text-gray-400">
                Already have an account? 
                <a href="login.html" class="font-medium text-teal-400 hover:text-teal-300">Sign In</a>
            </p>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
